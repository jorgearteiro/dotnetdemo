name: azurefilesdemo
"on":
    push:
        branches:
            - main
    workflow_dispatch: {}

jobs:
    build:
        runs-on: arc-runner-set
        env:
          DOTNET_INSTALL_DIR: "./.dotnet"        
        steps:
            - uses: actions/checkout@v4
            - name: Sleep for 500 seconds
              run: sleep 500s
              shell: bash            
            - name: Install cURL Headers
              run: |
                sudo apt-get update
                sudo apt-get -y install curl
                echo "cURL Headers Installed" > ~/.nuget/packages/test.txt
            - uses: actions/setup-dotnet@v4
              with:
                dotnet-version: '6.x'
            - name: Build dotnet app
              run: dotnet restore dotnetdemo.csproj
